<h1>register page</h1>
{{register.user}}
<form name="register.registerForm" ng-submit="register.createUser()" novalidate> <!-- Hook up the register.createUser() from the CTRL --->

<label for="username">Username</label>
<input type="text" name="username" ng-model="register.user.username" required>
<div ng-messages="register.registerForm.username.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.username.$touched) &&(register.registerForm.username.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>

<label for="email">Email</label>
<input type="text" name="email" ng-model="register.user.email" required>
<div ng-messages="register.registerForm.email.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.email.$touched) &&(register.registerForm.email.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>

<label for="location">Location</label>
<input type="text" name="location" ng-model="register.user.location" required>
<div ng-messages="register.registerForm.location.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.location.$touched) &&(register.registerForm.location.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>

<label for="image">Image</label>
<input type="text" name="image" ng-model="register.user.image" required> <!-- CHANGE THIS FOR IAMGEUPLAOD -->
<div ng-messages="register.registerForm.image.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.image.$touched) &&(register.registerForm.image.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>

<label for="password">Password</label>
<input type="password" name="password" ng-model="register.user.password" required>
<div ng-messages="register.registerForm.password.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.password.$touched) &&(register.registerForm.password.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>


<label for="passwordConfirmation">PasswordConfirmation</label>
<input type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>
<div ng-messages="register.registerForm.passwordConfirmation.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.passwordConfirmation.$touched) &&(register.registerForm.passwordConfirmation.$invalid)">
  <div ng-message="required"> this field is required </div>
</div>

<button>Register</button>
</form>
