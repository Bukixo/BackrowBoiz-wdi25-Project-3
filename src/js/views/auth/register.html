<div class="form">

<h1>register page</h1>
<!-- //{{register.user}} -->
<form name="register.registerForm" ng-submit="register.createUser()" novalidate> <!-- Hook up the register.createUser() from the CTRL --->
<!-- All of the error messages  -->
  <div ng-messages="register.registerForm.username.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.username.$touched) &&(register.registerForm.username.$invalid)">
    <div ng-message="required"> Username is required </div>
  </div>
  <div ng-show="register.registerForm.$submitted || register.registerForm.email.$touched &&(register.registerForm.email.$invalid)" ng-messages="register.registerForm.email.$error" role="alert">
    <div ng-message="required"> Email is required </div>
    <div ng-message="pattern">Please enter a valid email.</div>
  </div>
  <div ng-messages="register.registerForm.postcode.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.postcode.$touched) &&(register.registerForm.postcode.$invalid)">
    <div ng-message="required">Postcode is required </div>
  </div>
  <div ng-messages="register.registerForm.image.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.image.$touched) &&(register.registerForm.image.$invalid)">
    <div ng-message="required"> Image is required </div>
  </div>
  <div ng-messages="register.registerForm.password.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.password.$touched) &&(register.registerForm.password.$invalid)">
    <div ng-message="required"> Password is required </div>
  </div>
  <div ng-messages="register.registerForm.passwordConfirmation.$error" role="alert" ng-show="(register.registerForm.$submitted)||(register.registerForm.passwordConfirmation.$touched) &&(register.registerForm.passwordConfirmation.$invalid)">
    <div ng-message="required">Confirmation is required </div>
  </div>

<!-- The INPUT FIELDS -->

<label for="username">Username</label>
<input type="text" name="username" ng-model="register.user.username" required>

<label for="email">Email</label>
<input type="text" name="email" id="email" ng-model="register.user.email" ng-pattern="/@/" required>

<label for="postcode">Postcode</label>
<input type="text" name="postcode" ng-model="register.user.postcode" required>

<label for="image">Profile image</label>
<input type="file" base64 name="base64" id="image" ng-model="register.user.base64" required>

<label for="password">Password</label>
<input type="password" name="password" ng-model="register.user.password" required>

<label for="passwordConfirmation">Password Confirmation</label>
<input type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>

<button>Register</button>
</form>
</div>
