<h1>Edit Item</h1>

<form ng-submit="edit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="edit.item.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" name="price" id="price" ng-model="edit.item.price" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" ng-model="edit.item.description" class="form-control">
  </div>
  <!-- <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="edit.item.base64">
  </div> -->

  <button class="btn btn-primary">Update</button>
</form>
