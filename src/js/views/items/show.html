<h1>Show</h1>

<img ng-src="{{ show.item.image }}">

<h2>{{ show.item.name }}</h2>

<a ui-sref="profile({ id: show.item.createdBy.id})">{{show.item.createdBy.username}}</a>

<ul>
  <li>{{ show.item.price }}</li>
  <li>{{ show.item.description }}</li>
  <li>{{ show.item.size }}</li>
  <li>{{ show.item.category }}</li>
</ul>

  <p>{{ show.item.rating }}</p>



<a ui-sref="itemEdit({ id: show.item.id })">Edit</a>

<button ng-click="show.delete()">Delete</button>

  <ul>
    <li ng-repeat="comment in show.item.comments track by $index"><p>{{ comment.content }}</p><small>{{comment.createdBy.email}}</small>
    <button ng-click="show.deleteComment(comment)">Delete</button></li>
  </ul>

<form ng-submit="show.addComment()">
        <label>Add comment</label>
        <textarea ng-model="show.newComment.content"></textarea>
        <button class="btn">Comment</button>
      </form>

<form>
<input type="range" min="0" max="10" name="radius" ng-model="show.range.radius">
</form>
<div id="maps">

</div>
