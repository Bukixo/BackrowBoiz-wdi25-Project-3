<h1>New</h1>

<form ng-submit="itemNew.create()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" ng-model="itemsNew.bird.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" name="price" id="price" ng-model="itemNew.item.price" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input type="text" name="description" id="description" ng-model="itemNew.item.description" class="form-control">
  </div>
  <div class="form-group">
    <label for="base64">Image</label>
    <input type="file" base64 name="base64" id="base64" ng-model="itemNew.item.base64">
    {{ itemNew.item.image }}
  </div>

  <button class="btn btn-primary">Create</button>
</form>
