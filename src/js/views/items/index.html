<aside class="filters" ng-class="{ 'open': index.menuIsOpen }">

<h5>Search items</h5>
<input type="text" class="search" ng-model="index.q" placeholder="Search...">

<h5>Price</h5>
<select ng-model="index.sort">
  <option value="+price">Price ascending</option>
  <option value="-price">Price descending</option>
</select>

<h5>Category</h5>
<select class="cata" ng-model="index.catagory">
  <option>All</option>
  <option>Men</option>
  <option>Women</option>
  <option>Child</option>
</select>
</aside>
<!--- Renders all Items from the GET request in the Controller REMOVE THIS LATER -->
<div class="bigDiv">
  <!-- <div ng-repeat="item in index.items | filter: index.q | filter: index.sort | filter: index.catagory: true" class="col-lg-3 col-md-4 col-sm-6"> -->
  <div ng-repeat="item in index.filtered" class="col-lg-3 col-md-4 col-sm-6">
    <div class="l-box">

      <h3 ui-sref="itemsShow({ id: item.id })"><strong>{{ item.name }}</strong></h3>

      <img ng-src="{{ item.image }}" alt="{{ item.name }}" class="img-responsive img-thumbnail pure-img" ui-sref="itemsShow({ id: item.id })">

      <p>Price <strong>{{ item.price | currency: 'Â£ ' }}/day</strong></p>
      <a ui-sref="profile({ id: item.createdBy.id})">{{item.createdBy.username}}</a>
    </div>
  </div>
</div>
